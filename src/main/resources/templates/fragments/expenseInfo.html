

<details th:fragment="expense (expenseObject)" class="expenseInfo">
    <!--/*@thymesVar id="expenseObject" type="com.MMS.MMS.model.Expense"*/-->
    <summary>
        <span class="sumTitle">
            <i class="fa-solid fa-caret-right"></i>
            <span th:text="${expenseObject.getName()}"></span>
        </span>
        <span class="sumTools">
            <button type="button" class="smallButton"><i class="fa-solid fa-circle-info"></i></button>
            <button type="button" class="smallButton"><i class="fa-solid fa-pen"></i></button>
            <button type="button" class="smallButton"><i class="fa-solid fa-trash"></i></button>
        </span>

    </summary>
    <hr>
    <ul>
        <li th:text="'Cost: ' + ${expenseObject.getCharge()}"></li>
        <li th:text="'Charge Frequency: ' + ${expenseObject.getChargeFrequency()}"></li>
        <li th:text="'Due Date: ' + ${expenseObject.getDueDate()}"></li>
        <li th:text="'Start Date: ' + ${expenseObject.getStartDate()}"></li>
        <li th:text="'Type: ' + ${expenseObject.getExpenseType()}"></li>
        <li th:text="'Status: ' + ${expenseObject.getPaymentStatus()}"></li>
        <li th:text="'Late Fee: ' + ${expenseObject.getLateFee()}"></li>
        <li th:text="'Grace Period: ' + ${expenseObject.getGracePeriod()}"></li>
        <li th:text="'Notes: ' + ${expenseObject.getNotes()}"></li>
    </ul>

</details>
