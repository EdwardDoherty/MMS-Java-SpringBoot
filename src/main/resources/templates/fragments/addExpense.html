<div th:fragment="addExpense (newExpense)" >
    <form th:action="@{/addQuickExpense}" th:object="${newExpense}" th:method="post">
        <label>Enter Expense Name: </label>
        <input type="text" th:field="*{name}">
        <label>Enter Expense Notes: </label>
        <input type="text" th:field="*{notes}">

        <button type="submit" onclick="return confirm('Are you sure?')">Create Expense</button>
    </form>
</div>
